{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <div class="falo">
                <p><a href="{% url 'listing' listing.id %}"><h4>{{ listing.name }}</h4></a></p>
                <p>{{ listing.description }}</p>
                <p>Starting Bid: ${{ listing.starting_bid }}</p>
                {% if listing.image %}
                    <img src="{{ listing.image }}" alt="{{ listing.name }}" width=300px height=300px>
                {% else %}
                    No image given.
                {% endif %}
                <hr>
        </div>
    {% endfor %}
{% endblock %}
