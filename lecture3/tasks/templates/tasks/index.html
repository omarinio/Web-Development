{% extends "tasks/layout.html" %}

{% block body %}
        <h1>Tasks</h1>
        <ul>
            {% for task in tasks%}
                <li>{{ task }}</li>
            {% empty %}
                <p>NO TASKS</p>
            {% endfor %}
        </ul>
        <form action="{% url 'tasks:add' %}">
            <input type="submit" value="Add Task">
        </form>
{% endblock %}
