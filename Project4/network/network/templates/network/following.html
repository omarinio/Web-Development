{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <h1 class="h1-headings">Following</h1>
    <div class="posts-view">
        {% for post in posts %}
            <div class="post">
                <a href="{% url 'user' post.user.id %}"><p>{{ post.user }}</p></a>
                <p>{{ post.body }}</p>
                <p>{{ post.timestamp }}</p>
                <p>{{ post.likes }}</p>
            </div>
            <hr>
        {% endfor %}
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/scripts.js' %}"></script>
{% endblock %}
