<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Colours</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <script>

            document.addEventListener("DOMContentLoaded", function() {
                
                document.querySelectorAll("button").forEach(function(button) {
                    button.onclick = function() {
                        document.querySelector("#hello").style.color = button.dataset.color;
                    }
                });

            });

        </script>

    </head>
    <body>
        <h1 id="hello">Hello!</h1>
        <button type="button" class="btn btn-danger" data-color="red">Red</button>
        <button type="button" class="btn btn-primary" data-color="blue">Blue</button>
        <button type="button" class="btn btn-success" data-color="green">Green</button>
    </body>
</html>
