<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <img src="google.png" alt="Google Logo" class="logo">
        <form action="https://google.com/search">
            <input type="text" name="q" class="form-control form-rounded center" placeholder="Search">
            <input type="submit" value="Google Search" class="btn btn-light sub">
            <button type="submit" class="btn btn-light sub2" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
        </form>
        <div class="topcorner">
            <a href="advanced.html">Advanced Search</a>
            <a href="image.html">Image Search</a>
        </div>
    </body>
</html>
